<!DOCTYPE html>
<html>
    <head>
     <title>Password Generator</title>
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
      
        <div class="container">
           <h1>Generate a <span class="h1-span">random password </span></h1>
           <p class="subtitle">Never use an insecure password again.</p>
           
           <div class="display-section">
                <div class="password-display" id="password-display"></div>
                <i class="fa-solid fa-copy" id="fa-copy"></i>
                <div class="copy" id="copy-text"><P>COPY</P></div>
            </div>

            <div class="character-container">
                <label class="character-label" for="character-length">Character Length</label>
                <input type="number" 
                name="character-length" 
                id="character-length" 
                class="character-length" 
                required 
                placeholder="0"
                min="1"
                max="20" />

            </div>
            <div class="character-length-bar" id="character-length-bar">
                <div class="character-length-percentage" id="character-length-percentage">
                    <i class="fa-solid fa-circle"></i>
                </div>
            </div>   
            
            <div id="type-of-password">
                <div class="type-container">
                    <input type="checkbox" name="uppercase-check" id="uppercase-check" class="character-check" checked/>
                    <label for="uppercase-check">Include Uppercase Letters</label>
                </div>
                <div class="type-container">
                    <input type="checkbox" name="Lowercase-check" id="Lowercase-check" class="character-check"/>
                    <label for="Lowercase-check">Include Lowercase Letters</label>
                </div>
                <div class="type-container">
                    <input type="checkbox" name="numbers-check" id="numbers-check" class="character-check"/>
                    <label for="numbers-check">Include Numbers</label>
                </div>
                <div class="type-container">
                    <input type="checkbox" name="symbols-check" id="symbols-check" class="character-check"/>
                    <label for="symbols-check">Include Symbols</label>
                </div>
            </div>
            
            <div class="strength-section">
                <p>STRENGTH</p>
    
                <div class="strenth-password">
                    <p class="password-strength-type" id="password-strength-type">Very Easy</p>
                    <div class="strenth-password">
                        <div class="strength-bar bar-level-1" id="bar-level-1"></div>
                        <div class="strength-bar" id="bar-level-2"></div>
                        <div class="strength-bar" id="bar-level-3"></div>
                        <div class="strength-bar" id="bar-level-4"></div>
                    </div>
                </div>
            </div>

        <hr>

        <button class="btn" id="generate-password">GENERATE</button>
           
    </div>
           
        <script src="index.js"></script>    
    </body>
</html>
